name: build 

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest 
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive 

    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug ..

    - name: build
      run: cd build && make

